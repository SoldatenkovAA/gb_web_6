<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="header">
            <img class="header__logo" src="img/Logo.svg" alt="Logo">
            <div class="header__nav">
                <a class="header__link" href="#">Home</a>
                <a class="header__link" href="#">About Us</a>
                <a class="header__link" href="#">Services</a>
                <a class="header__link" href="#">Features</a>
                <a class="header__link" href="#">Team</a>
                <a class="header__link" href="#">Blog</a>
                <a class="header__link" href="#">Contact</a>
            </div>
        </div>

        <div class="top__content">
            <div class="top__info">
                <h1 class="title">
                    SEO & Digital Marketing For Your Website.
                </h1>
                <p class="top__info">
                    Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.
                </p>
                <div class="top_buttons">
                    <button class="top__btn">Start Now</button>
                    <button class="top__btn">Watch Video</button>
                </div>
            </div>
            <img class="top__img" src="img/top_img.svg" alt="Main image in section Top">
        </div>

        <div class="logos">
            <img class="logos__img" src="img/logo_1.svg" alt="logo">
            <img class="logos__img" src="img/logo_2.svg" alt="logo">
            <img class="logos__img" src="img/logo_3.svg" alt="logo">
            <img class="logos__img" src="img/logo_4.svg" alt="logo">
            <img class="logos__img" src="img/logo_5.svg" alt="logo">
            <img class="logos__img" src="img/logo_6.svg" alt="logo">
        </div>
    </div>
</body>

</html>
